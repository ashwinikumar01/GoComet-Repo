<button
  type="button"
  id="hiddenBtn"
  class="btn"
  data-toggle="modal"
  data-target="#exampleModal"
  [hidden]="true"
></button>

<div
  class="modal fade"
  id="exampleModal"
  role="dialog"
  aria-labelledby="exampleModalLabel"
>
  <div class="modal-dialog" role="document">
    <div class="modal-dialog modal-dialog-scrollable">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="staticBackdropLabel">Bag</h5>
          <button
            type="button"
            class="close"
            data-dismiss="modal"
            aria-label="Close"
          >
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <div class="container rounded cart">
            <div class="row no-gutters">
              <div class="col-md-8">
                <div class="product-details mr-2">
                  <div
                    data-dismiss="modal"
                    class="d-flex flex-row align-items-center"
                    style="cursor: pointer;"
                  >
                    <i class="fa fa-long-arrow-left"></i>
                    <span class="ml-2">Continue Shopping</span>
                  </div>
                  <hr />
                  <h6 class="mb-0">Shopping cart</h6>
                  <div class="d-flex justify-content-between">
                    <span>
                      You have {{ cartCount }} cart items in your cart
                    </span>
                  </div>
                  <div
                    *ngIf="!cartItemsDetailed.length"
                    class="container text-center"
                  >
                    <img
                      src="https://images-folder-bucket.s3.ap-south-1.amazonaws.com/empty-cart1.png"
                      alt=""
                    />
                    <h4 class="text-muted">Cart Empty</h4>
                  </div>
                  <div *ngIf="cartItemsDetailed.length > 0">
                    <div
                      class="d-flex justify-content-between align-items-center mt-3 p-2 items rounded"
                      *ngFor="let cartItem of cartItemsDetailed; let i = index"
                    >
                      <div class="d-flex flex-row">
                        <img
                          class="rounded"
                          [src]="cartItem.product.images[0]"
                          width="40"
                        />
                        <div class="ml-2">
                          <span class="font-weight-bold d-block">
                            {{ cartItem.product.brand }}
                          </span>
                          <span class="spec">
                            Shirt Size : {{ getShirtSize(i, cartItem?.sizeId) }}
                          </span>
                        </div>
                      </div>
                      <div class="d-flex flex-row align-items-center">
                        <span class="d-block">{{ cartItem.quantity }}</span>
                        <span class="d-block ml-5 font-weight-bold">$900</span>
                        <i
                          (click)="deleteCartItem(cartItem)"
                          class="fa fa-trash ml-3 text-black-50"
                        ></i>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
              <div class="col-md-4">
                <div class="payment-info">
                  <div
                    class="d-flex justify-content-between align-items-center"
                  >
                    <span>Card details</span>
                    <img
                      class="rounded"
                      src="https://i.imgur.com/WU501C8.jpg"
                      width="30"
                    />
                  </div>
                  <span class="type d-block mt-3 mb-1">Card type</span>
                  <label class="radio">
                    <input type="radio" name="card" value="payment" checked />
                    <span>
                      <img
                        width="30"
                        src="https://img.icons8.com/color/48/000000/mastercard.png"
                      />
                    </span>
                  </label>
                  <label class="radio">
                    <input type="radio" name="card" value="payment" />
                    <span>
                      <img
                        width="30"
                        src="https://img.icons8.com/officel/48/000000/visa.png"
                      />
                    </span>
                  </label>
                  <label class="radio">
                    <input type="radio" name="card" value="payment" />
                    <span>
                      <img
                        width="30"
                        src="https://img.icons8.com/ultraviolet/48/000000/amex.png"
                      />
                    </span>
                  </label>
                  <label class="radio">
                    <input type="radio" name="card" value="payment" />
                    <span>
                      <img
                        width="30"
                        src="https://img.icons8.com/officel/48/000000/paypal.png"
                      />
                    </span>
                  </label>
                  <div>
                    <label class="credit-card-label">Name on card</label>
                    <input
                      type="text"
                      class="form-control credit-inputs"
                      placeholder="Name"
                    />
                  </div>
                  <div>
                    <label class="credit-card-label">Card number</label>
                    <input
                      type="text"
                      class="form-control credit-inputs"
                      placeholder="0000 0000 0000 0000"
                    />
                  </div>
                  <div class="row">
                    <div class="col-md-6">
                      <label class="credit-card-label">Date</label>
                      <input
                        type="text"
                        class="form-control credit-inputs"
                        placeholder="12/24"
                      />
                    </div>
                    <div class="col-md-6">
                      <label class="credit-card-label">CVV</label>
                      <input
                        type="text"
                        class="form-control credit-inputs"
                        placeholder="342"
                      />
                    </div>
                  </div>
                  <hr class="line" />
                  <div class="d-flex justify-content-between information">
                    <span>Subtotal</span>
                    <span>$3000.00</span>
                  </div>
                  <div class="d-flex justify-content-between information">
                    <span>Shipping</span>
                    <span>$20.00</span>
                  </div>
                  <div class="d-flex justify-content-between information">
                    <span>Total(Incl. taxes)</span>
                    <span>$3020.00</span>
                  </div>
                  <button
                    [disabled]="!cartItemsDetailed.length"
                    class="btn btn-primary btn-block d-flex justify-content-between mt-3"
                    type="button"
                  >
                    <span>$3020.00</span>
                    <span>
                      Checkout
                      <i class="fa fa-long-arrow-right ml-1"></i>
                    </span>
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">
            Close
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
