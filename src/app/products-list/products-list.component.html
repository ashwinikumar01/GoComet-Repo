<div class="text-center">
  <h2>Products List</h2>
</div>
<div class="row">
  <div class="col-md-2 d-md-block d-none">
    <h5>Filters</h5>
  </div>
  <div class="col-md-10">
    <div class="row">
      <div class="col-lg-3 col-md-6 mb-4" *ngFor="let product of products">
        <div [routerLink]="'/products-list/' + product.id" class="card">
          <img class="card-img-top" [src]="product.image[0].path[0].img" />
        </div>
      </div>
    </div>
  </div>
</div>
